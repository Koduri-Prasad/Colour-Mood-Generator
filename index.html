<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Mood Generator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ignite Your Colors Within!</h1>

    <blockquote id="intro-quote">
      <em>
       "You hold every color the world needs — courage, peace, love, and fire. Don’t dim your shades to fit in; shine brighter to stand out"<br>
        - <strong>Prasad Koduri</strong>
      </em>
    </blockquote>

    <p>Click the button to get your mood!</p>
    <button onclick="generateMood()">Generate Mood</button>

    <div class="mood-output">
      <h2 id="mood-name"></h2>
      <p id="mood-quote"></p>
    </div>

    <footer>Designed by Prasad Koduri with ❤️</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
